<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #1a1a1a; /* 背景色：ダークグレー */
            overflow: hidden; /* スクロールバーを消す */
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* 動き回る画像のスタイル */
        .dvd-logo {
            position: absolute;
            width: 200px; /* 画像のサイズ */
            height: auto;
            user-select: none; /* 選択不可にする */
            will-change: transform;
            border-radius: 10px; /* 角を少し丸くする */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* 中央のメッセージコンテナ */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; /* 画像より手前に表示 */
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* 半透明の背景 */
            backdrop-filter: blur(10px); /* すりガラス効果 */
            padding: 40px 60px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            line-height: 1;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            font-weight: 300;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fff;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .home-link:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <div class="message-container">
        <h1>ごめん</h1>
        <p>SNSを運用していません</p>
        <p>いつかきっと恐らくたぶんもしかしたらやります。</p>
        <a href="https://k1m-jong-un.github.io/Nikkei-Readingclub" class="home-link">トップへ戻る</a>
    </div>

    <img src="S__6193159.jpg" class="dvd-logo" id="img1" alt="Moving Image 1">
    <img src="S__6193157.jpg" class="dvd-logo" id="img2" alt="Moving Image 2">
    <img src="S__6193158.jpg" class="dvd-logo" id="img3" alt="Moving Image 3">

    <script>
        // 画像ごとの設定を管理するクラス
        class Bouncer {
            constructor(element, speed) {
                this.element = element;
                this.x = Math.random() * (window.innerWidth - 200);
                this.y = Math.random() * (window.innerHeight - 200);
                this.dx = (Math.random() > 0.5 ? 1 : -1) * speed; // X方向の速度
                this.dy = (Math.random() > 0.5 ? 1 : -1) * speed; // Y方向の速度
                this.width = 200; // CSSのwidthと合わせる
                this.height = 0; // ロード後に取得
                
                // 画像がロードされたら高さを取得して初期描画
                this.element.onload = () => {
                    this.height = this.element.offsetHeight;
                    this.updatePosition();
                };
                
                // すでにキャッシュされている場合用
                if (this.element.complete) {
                    this.height = this.element.offsetHeight;
                    this.updatePosition();
                }
            }

            update() {
                // 画面端の判定
                const maxWidth = window.innerWidth - this.element.offsetWidth;
                const maxHeight = window.innerHeight - this.element.offsetHeight;

                // X軸の跳ね返り
                if (this.x + this.dx > maxWidth || this.x + this.dx < 0) {
                    this.dx = -this.dx;
                }

                // Y軸の跳ね返り
                if (this.y + this.dy > maxHeight || this.y + this.dy < 0) {
                    this.dy = -this.dy;
                }

                this.x += this.dx;
                this.y += this.dy;

                this.updatePosition();
            }

            updatePosition() {
                this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
            }
        }

        // 各画像に対してBouncerインスタンスを作成
        const img1 = new Bouncer(document.getElementById('img1'), 2.5);
        const img2 = new Bouncer(document.getElementById('img2'), 3.0);
        const img3 = new Bouncer(document.getElementById('img3'), 2.0);

        const bouncers = [img1, img2, img3];

        // アニメーションループ
        function animate() {
            bouncers.forEach(bouncer => bouncer.update());
            requestAnimationFrame(animate);
        }

        // アニメーション開始
        animate();

        // ウィンドウサイズ変更時のリセット（画面外に行かないように）
        window.addEventListener('resize', () => {
            bouncers.forEach(b => {
                b.x = Math.min(b.x, window.innerWidth - b.element.offsetWidth);
                b.y = Math.min(b.y, window.innerHeight - b.element.offsetHeight);
            });
        });
    </script>
</body>
</html>
