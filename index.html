<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランクポイント ダッシュボード</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --accent-color: #ff6b6b;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333333;
            --sub-text: #666666;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        /* カードデザイン共通 */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: var(--sub-text);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .highlight-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .sub-value {
            font-size: 1rem;
            color: var(--sub-text);
        }

        /* メインスコアエリア */
        .main-score {
            grid-column: span 2;
            background: linear-gradient(135deg, #4a90e2 0%, #0052cc 100%);
            color: white;
        }
        
        @media (max-width: 768px) {
            .main-score { grid-column: span 1; }
        }

        .main-score h2 {
            color: rgba(255,255,255,0.8);
            border-color: rgba(255,255,255,0.2);
        }

        .main-score .highlight-value {
            color: white;
            font-size: 3.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        /* リストとグラフ */
        .stat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }

        .stat-bar-container {
            flex-grow: 1;
            margin: 0 15px;
            background-color: #f0f0f0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .stat-bar {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%; /* JSで制御 */
            transition: width 1s ease-out;
        }

        .calculation-box {
            background-color: #eef5ff;
            border: 1px solid #d0e1f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        .operator {
            color: var(--sub-text);
            font-weight: bold;
            margin: 0 5px;
        }

    </style>
</head>
<body>

    <div class="dashboard">
        <div class="card main-score">
            <h2>ランクポイント (Rank Point)</h2>
            <div class="highlight-value" id="rankPoint">0</div>
            <div class="sub-value">総合評価スコア</div>
        </div>

        <div class="card">
            <h2>計算詳細 (Details)</h2>
            <div class="calculation-box">
                <div>
                    <span style="font-size: 0.9rem; color: #666;">割合ポイント</span><br>
                    <strong style="font-size: 1.4rem;" id="ratioPoint">0</strong>
                </div>
                <div style="margin: 10px 0;">
                    <span class="operator">×</span> 
                    <span style="font-size: 1.2rem;">累計乗数 <strong id="multiplier">0</strong></span>
                    <span class="operator">=</span>
                </div>
                <div>
                    <strong style="color: var(--primary-color);">ランクポイント</strong>
                </div>
            </div>
            <p style="font-size: 0.8rem; color: #888; margin-top: 15px;">
                ※ 割合ポイントに乗数を掛け合わせることでランクポイントが算出されています。
            </p>
        </div>

        <div class="card">
            <h2>獲得内訳 (Breakdown)</h2>
            <ul class="stat-list" id="breakdownList">
                </ul>
            <div style="margin-top: 20px; text-align: right;">
                <span class="sub-value">累計獲得pt:</span>
                <strong style="font-size: 1.5rem; margin-left: 10px;" id="totalAcquired">0</strong>
            </div>
        </div>
    </div>

    <script>
        // CSVからのデータ定義
        const data = {
            rankPoint: 268745.1072,
            ratioPoint: 85045.92,
            multiplier: 3.16,
            breakdown: [8167, 40324, 52531, 23310, 2040],
            totalAcquired: 126372
        };

        // 数値をフォーマットする関数 (カンマ区切り)
        function formatNumber(num) {
            return num.toLocaleString(undefined, { maximumFractionDigits: 4 });
        }

        // アニメーション用のカウントアップ関数
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = formatNumber(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // ページ読み込み時の処理
        window.onload = () => {
            // メイン数値のアニメーション表示
            animateValue("rankPoint", 0, data.rankPoint, 1500);
            animateValue("ratioPoint", 0, data.ratioPoint, 1500);
            document.getElementById("multiplier").innerText = data.multiplier;
            document.getElementById("totalAcquired").innerText = formatNumber(data.totalAcquired);

            // 右側のリスト生成とグラフ描画
            const listContainer = document.getElementById("breakdownList");
            const maxVal = Math.max(...data.breakdown); // グラフの最大幅計算用

            data.breakdown.forEach((val, index) => {
                const li = document.createElement("li");
                li.className = "stat-item";
                
                // バーの長さを計算 (最大値を100%とする)
                const widthPercent = (val / maxVal) * 100;

                li.innerHTML = `
                    <span style="width: 30px; font-weight: bold; color: #ccc;">#${index + 1}</span>
                    <div class="stat-bar-container">
                        <div class="stat-bar" style="width: 0%" data-width="${widthPercent}%"></div>
                    </div>
                    <strong>${formatNumber(val)}</strong>
                `;
                listContainer.appendChild(li);
            });

            // 少し遅延させてバーをアニメーション
            setTimeout(() => {
                const bars = document.querySelectorAll('.stat-bar');
                bars.forEach(bar => {
                    bar.style.width = bar.getAttribute('data-width');
                });
            }, 300);
        };
    </script>
</body>
</html>
